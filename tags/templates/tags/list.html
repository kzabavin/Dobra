{% extends "index.html" %}

{% block title %}{{name}}{% endblock %}

{% block main %}

<div  class="container">
    <a class="nav-link" href="{% url "tag_new" %}">+{{name}}</a>
    <div  class="row justify-content-left">
      <div  class="col-4">
          
        {% for object in objects %}

          <div class="form-check">
            <a href="{% url 'tag_detail' object.pk %}"> {{object.title}} </a>
         </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
